<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls-panel">
        <div class="panel-header">
            <h2>Solar System Controls</h2>
            <button id="toggle-panel">‚Üê</button>
        </div>
        
        <div class="panel-content">
            <!-- Master Controls -->
            <div class="control-section">
                <h3>Master Controls</h3>
                <div class="button-group">
                    <button id="play-btn" class="control-btn">‚ñ∂ Play</button>
                    <button id="pause-btn" class="control-btn">‚è∏ Pause</button>
                    <button id="reset-speeds" class="control-btn">üîÑ Reset Speeds</button>
                </div>
            </div>

            <!-- Planet Speed Controls -->
            <div class="control-section">
                <h3>Planet Speeds</h3>
                <div class="speed-controls">
                    <div class="speed-control">
                        <label for="mercury-speed">Mercury</label>
                        <input type="range" id="mercury-speed" min="0" max="5" step="0.1" value="1">
                        <span id="mercury-value">1.0x</span>
                    </div>
                    <div class="speed-control">
                        <label for="venus-speed">Venus</label>
                        <input type="range" id="venus-speed" min="0" max="5" step="0.1" value="1">
                        <span id="venus-value">1.0x</span>
                    </div>
                    <div class="speed-control">
                        <label for="earth-speed">Earth</label>
                        <input type="range" id="earth-speed" min="0" max="5" step="0.1" value="1">
                        <span id="earth-value">1.0x</span>
                    </div>
                    <div class="speed-control">
                        <label for="mars-speed">Mars</label>
                        <input type="range" id="mars-speed" min="0" max="5" step="0.1" value="1">
                        <span id="mars-value">1.0x</span>
                    </div>
                    <div class="speed-control">
                        <label for="jupiter-speed">Jupiter</label>
                        <input type="range" id="jupiter-speed" min="0" max="5" step="0.1" value="1">
                        <span id="jupiter-value">1.0x</span>
                    </div>
                    <div class="speed-control">
                        <label for="saturn-speed">Saturn</label>
                        <input type="range" id="saturn-speed" min="0" max="5" step="0.1" value="1">
                        <span id="saturn-value">1.0x</span>
                    </div>
                    <div class="speed-control">
                        <label for="uranus-speed">Uranus</label>
                        <input type="range" id="uranus-speed" min="0" max="5" step="0.1" value="1">
                        <span id="uranus-value">1.0x</span>
                    </div>
                    <div class="speed-control">
                        <label for="neptune-speed">Neptune</label>
                        <input type="range" id="neptune-speed" min="0" max="5" step="0.1" value="1">
                        <span id="neptune-value">1.0x</span>
                    </div>
                </div>
            </div>

            <!-- Camera Controls -->
            <div class="control-section">
                <h3>Camera Position</h3>
                <div class="camera-controls">
                    <div class="camera-presets">
                        <button onclick="setCameraPreset('top')" class="preset-btn">Top View</button>
                        <button onclick="setCameraPreset('side')" class="preset-btn">Side View</button>
                        <button onclick="setCameraPreset('angle')" class="preset-btn">Angle View</button>
                        <button onclick="setCameraPreset('close')" class="preset-btn">Close View</button>
                    </div>
                    <div class="camera-sliders">
                        <div class="slider-group">
                            <label for="cameraX">X: <span id="cameraX-value">0</span></label>
                            <input type="range" id="cameraX" min="-50" max="50" step="1" value="0">
                        </div>
                        <div class="slider-group">
                            <label for="cameraY">Y: <span id="cameraY-value">10</span></label>
                            <input type="range" id="cameraY" min="-50" max="50" step="1" value="10">
                        </div>
                        <div class="slider-group">
                            <label for="cameraZ">Z: <span id="cameraZ-value">20</span></label>
                            <input type="range" id="cameraZ" min="5" max="100" step="1" value="20">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="instructions">
        <p>üñ±Ô∏è Click on planets to learn about them | üéÆ Use controls to adjust speeds | üì∑ Change camera views</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
